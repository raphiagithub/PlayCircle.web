
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">PageName here</h3>
                </div>
                <div class="box-body">
                    <table id="userstable" class="table table-bordered table-striped" ng-init="LoadUsers()" >
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Mob.No</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in Users">
                                <td>{{$index+1}}</td>
                                <td>
                                    {{user.full_name}}
                                </td>
                                <td>{{user.Email}}</td>
                                <td>{{user.PhoneNumber}}</td>
                            </tr>
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
