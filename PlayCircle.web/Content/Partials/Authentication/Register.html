<div class="register-box-body">

    <p class="login-box-msg">Create new user account</p>
    <form name="RegisterForm" ng-init="ClearModal()" novalidate ng-submit="login()">
        <div class="form-group has-feedback">
            <input type="text" class="form-control" ng-model="Gabriel" name="txtFullName" placeholder="Full name">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="text" class="form-control" ng-model="RegistrationModel.Email" placeholder="Email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Mobile No" ng-model="RegistrationModel.MobileNo">
            <span class="glyphicon glyphicon-phone form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="text" class="form-control" value="{{RegistrationModel.Email}}" placeholder="User Name" ng-model="RegistrationModel.UserName">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" ng-model="RegistrationModel.Password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        {{RegisterModel.Password}}
        <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Retype password">
            <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        </div>

        <div class="row">

            <div class="col-xs-4 col-xs-offset-8">
                <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
            </div>
            <!-- /.col -->
        </div>
    </form>

    <a href="login.html" class="text-center">I already have a membership</a>
</div>
