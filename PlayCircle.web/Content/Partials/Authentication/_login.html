<form  method="post" style="padding: 20px;  padding-bottom: 0px;" ng-init="initcheckbox()">
    <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Email" ng-model="LoginModal.UserName">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    </div>
    <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" ng-model="LoginModal.Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
    </div>
    <div class="row">
        <div class="col-xs-8">
            <div class="checkbox icheck">
                <label>
                    <input type="checkbox"> &nbsp; Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="row" style="padding:0px 18px">
        <button type="button" class="btn btn-primary btn-block btn-flat" ng-click="login()">Sign In</button>
        <button type="button" class="btn btn-danger btn-block btn-flat" ng-click="clearmodel()">Clear</button>
    </div>
</form>
<div class="text-center" style="padding:10px 20px;">
    <p>- X X X -</p>
</div>
<div style="padding:0px 20px; text-align: center; padding-bottom: 0px;">
    <a ng-click="SetPage('forgotpwd')" style="cursor:pointer;" class="text-center">Forgetten password</a>
    <br>
    <a ng-click="SetPage('register')" style="cursor:pointer;" class="text-center">First login (Register)</a>
</div>
